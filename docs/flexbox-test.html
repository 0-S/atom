<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: blue;
      }

      #flexbox-container {
        background: black;
        position: absolute;*
        top: 100px;
        left: 100px;
        height: 200px;
        width: 200px;
        display: -webkit-flexbox;
        -webkit-flex-direction: column;
        overflow: hidden;
        border: 1px solid navy;
      }

      #flexbox-item-1 {
        background: green;
        position: relative;
        overflow: auto;
        -webkit-flex: 1 0 100%;
      }

      #flexbox-item-1-content {
        height: 100%;
        background: purple;
      }

      #flexbox-item-2 {
        background: orange;
      }
    </style>
  </head>
  <body>
    <div id="flexbox-container">
      <div id="flexbox-item-1">
        <div id="flexbox-item-1-content">
          I should be 100% of the height of my container, right?
        </div>
      </div>
      <div id="flexbox-item-2">
        I don't have a flex property, so I should have an auto height
      </div>
    </div>
  </body>
</html>
