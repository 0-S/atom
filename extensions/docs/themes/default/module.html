{{# this}}
  <h3>{{name}}</h3>

  <ul>
    {{#if comment}}
      <li><p>{{comment}}</p></li>
    {{/if}}
    {{# methods}}
      <li>
        {{#if ../../sourceURL}}
          <h5><a href="{{../../../sourceURL}}{{../../../path}}#L{{line}}" target="_blank">{{signature}}</a></h5>
        {{else}}
          <h5>{{signature}}</h5>
        {{/if}}
        {{format comment}}
      </li>
    {{/ methods}}
  </ul>
{{/ this}}
